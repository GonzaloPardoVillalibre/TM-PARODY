<div class="row">

    <div class="col-md-4">
        <img [src]="trabajador.img" class="card-img-top" [alt]="trabajador.nombre">
        <br><br>
        <button (click)="workerMenu()" type="button" class="btn btn-outline-primary btn-outline-dark btn-block">
          Regresar
        </button>
    </div>

    <div class="col-md-8">
        <h3>{{trabajador.nombre | uppercase}}</h3>
        <hr>
        <p>
            {{trabajador.bio}}
        </p>
    </div>

</div>
